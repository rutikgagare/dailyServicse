<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="loginForm">
            <h2>Registration</h2>

            <form action="./login.html" name="myForm" onsubmit="return validate()">
                <label>First Name</label>
                <input type="text" name="fname">

                <label>Last Name</label>
                <input type="text" name="lname">

                <label>Email</label>
                <input type="email" name="email">

                <label>Mobile Number</label>
                <input type="text" name="mobileno">

                <label>Password</label>
                <input type="Password" name="password">

                <button type="submit">Register <i class="fa-regular fa-user"></i></button>

                <span><a href="./Login.html">Already have a account</a></span>
            </form>
        </div>
    </div>

    <script src="validation.js"></script>
    <script src="https://kit.fontawesome.com/3d43d3975e.js" crossorigin="anonymous"></script>
</body>
</html>
